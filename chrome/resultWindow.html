<!DOCTYPE html>
<html>
<head>
  <title>Analysis Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    button {
      cursor: pointer;
    }
    .hidden {
        display: none;
    }
    #tooltip {
      position: absolute;
      background-color: #555;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 8px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.9;
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
  <pre id="analysisContent"></pre>
  <button id="copyButton">
    <img src="icons/clipboard-icon.png" alt="Clipboard Icon" width="40"> Copy To Clipboard
  </button>
  <span id="tooltip" class="hidden">Copied!</span>
  <script src="resultWindow.js"></script>
</body>
</html>
