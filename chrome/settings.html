<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        /* Optional styles for the settings page */
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <label>
        Paste your CV text:
    </label>
    <textarea id="cvText" rows="10" cols="50" placeholder="Paste your CV text here."></textarea>
    <br/>
    <label>
        GPT API token secret:
    </label>
    <input type="password" id="apiToken">
    <br/>
    <label>
        Prompt format string for GPT API:
    </label>
    <textarea id="promptFormat" rows="10" cols="50">
Please generate a convincing and friendly but not too formal cover letter for the job description:
{0}
based on my CV:
{1}
Please make it easy to read and not longer than 5-6 sentences.
    </textarea>
    <br/>
    <br/>
    <button id="saveSettings">Save</button>
    <span id="status"></span>

    <script src="settings.js"></script>
</body>
</html>
